<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image hover </title>
    <Style>
        body{
            background-color:lightgray;
        }
        img {
            position: absolute;
            top: 100px;
            left: 450px;
            border: 4px solid lightsalmon;
            transition: all 4s;
            opacity: 1;
        }
        img:hover{
            transition:all 4s;
            opacity: 0.0;
        }
        
    </Style>
</head>
<body>
    <div class="imgHover">
        <img src="./img1.jpg">
    </div>
</body>
</html>
